<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Inicial</title>
    <link rel="stylesheet" href="Vini.css">
</head>
<body>
    <div class="container">
     <H1>Bem vindo</H1>
        <p>Vamos personalizar sua saudação usando Javascript</p>
        <div class="saudação" id="messagemsaudacao">Ola Visitante</div>
        <button onclick="mudarnome()">Personalizar Saudação</button>
    </div>
    <script>
        function mudarnome(){
            let nome = "Vinicius"
            document.getElementById("messagemsaudacao").textContent = "Ola " + nome
        }
        
    </script>
</body>
</html>
